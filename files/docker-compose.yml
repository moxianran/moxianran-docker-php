  nginx:
      container_name: my_nginx
      build: ./nginx
      depends_on:
          - php72
      links:
        - php72:php72
      ports:
          - "80:80"
          - "9002:9002"
          - "9003:9003"
          - "9004:9004"
          - "9005:9005"
          - "9006:9006"
          - "443:443"
      volumes:
          - ../html:/data/html:rw
          - ./nginx/conf.d:/etc/nginx/conf.d:ro
          - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
          - ../logs/nginx:/var/log/nginx
      restart: always
      command: nginx -g 'daemon off;' # 关闭守护进程执行

