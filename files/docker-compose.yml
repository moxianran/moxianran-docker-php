version: '3'
services:
  mysql-db:
      container_name: my_mysql
      build: ./mysql
      ports:
          - "3307:3306"
      volumes:
          - ../data/mysql:/var/lib/mysql:rw
          - ../logs/mysql:/var/lib/mysql-logs:rw
          - ./mysql/conf.d:/etc/mysql/conf.d:ro
      environment:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: test123
          MYSQL_USER: test
          MYSQL_PASSWORD: 123456
      restart: always
      command: "--character-set-server=utf8"

  redis-db:
      container_name: my_redis
      build: ./redis
      ports:
          - "6379:6379"
      volumes:
          - ../data/redis:/data
  #        - ./redis/redis.conf:/etc/redis/redis.conf:ro
      restart: always
   #   command: redis-server /etc/redis/redis.conf

  mongo:
      container_name: my_mongo
      build: ./mongo
      ports:
          - 27017:27017
      volumes:
          - ../data/mongo/db:/data/db
          - ../data/mongo/dbconfigs:/data/dbconfigs
      environment:  # admin账号和密码
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: 123456
      restart: always
      
  php72:
      container_name: my_php72
      build: ./php/php72
      ports:
          - "9000:9000"
      volumes:
          - ../html/:/data/html/:rw
          - ./php/php72/php.ini:/usr/local/etc/php/php.ini:ro
          - ./php/php72/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
          #- ../logs/php-fpm:/var/log/php-fpm:rw
      links:
          - mysql-db:mysql-db
          - redis-db:redis-db
      restart: always
      command: php-fpm

  #php56:
